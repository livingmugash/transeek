<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AuraTranslate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'sans': ['Poppins', 'sans-serif'] },
                    colors: {
                        'luxury-black': '#0D0D0D',
                        'dazzling-white': '#F5F5F5',
                        'sky-blue': '#00A9FF',
                        'light-blue': '#AEE6FF',
                        'dark-gray': '#1A1A1A',
                        'medium-gray': '#2A2A2A',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-luxury-black text-dazzling-white font-sans">

    <!-- Header Navigation -->
    <nav class="sticky top-0 z-50 bg-luxury-black/80 backdrop-blur-lg border-b border-medium-gray">
        <div class="container mx-auto flex justify-between items-center p-4">
            <a href="#" class="font-bold text-2xl tracking-wider">AuraTranslate</a>
            <div class="flex items-center space-x-4">
                <span id="user-greeting" class="hidden md:block"></span>
                <a href="#" id="logout-btn" class="py-2 px-4 hover:text-sky-blue transition duration-300">Logout</a>
            </div>
        </div>
    </nav>
    
    <main class="container mx-auto p-4 md:p-8 mt-8">
        <div id="dashboard-content" class="animate-fade-in">
            <h1 id="welcome-message" class="text-4xl font-bold mb-2">Welcome!</h1>
            <p id="status-message" class="text-gray-300 mb-8">Loading your subscription status...</p>
            
            <!-- Main Translator Interface -->
            <div class="bg-dark-gray p-6 md:p-8 rounded-xl border border-medium-gray shadow-2xl">
                <h2 class="text-2xl font-bold mb-6 text-center">Translation Session</h2>
                
                <!-- Conceptual AI Agent Visualizer -->
                <div class="flex justify-around items-center my-8 p-4 bg-medium-gray rounded-lg">
                    <div class="text-center">
                        <p class="text-sky-blue">Your Voice (English)</p>
                        <div class="sound-wave mt-2">
                            <div></div><div></div><div></div><div></div><div></div>
                        </div>
                    </div>
                    
                    <div class="text-3xl font-bold text-gray-500">&rarr;</div>
                    
                    <div class="text-center">
                        <p class="text-dazzling-white">AuraTranslate AI</p>
                        <div class="ai-core-anim mt-2"></div>
                    </div>
                    
                     <div class="text-3xl font-bold text-gray-500">&rarr;</div>
                     
                    <div class="text-center">
                        <p class="text-sky-blue">Their Voice (Spanish)</p>
                        <div class="sound-wave mt-2">
                            <div></div><div></div><div></div><div></div><div></div>
                        </div>
                    </div>
                </div>

                <p class="text-center text-gray-400 mb-6">This is a conceptual representation of the real-time translation process.</p>
                
                <button id="start-call-btn" class="action-button w-full md:w-auto md:px-12 mx-auto block disabled:opacity-50 disabled:cursor-not-allowed">
                    Start a New Translated Call
                </button>
                <div id="trial-usage-message" class="text-center text-sm mt-4 text-gray-400"></div>
            </div>
        </div>
    </main>

    <script src="/static/js/main.js"></script>
</body>
</html>
