<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraTranslate - The Future of Conversation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'sans': ['Poppins', 'sans-serif'] },
                    colors: {
                        'luxury-black': '#0D0D0D',
                        'dazzling-white': '#F5F5F5',
                        'sky-blue': '#00A9FF',
                        'light-blue': '#AEE6FF',
                        'dark-gray': '#1A1A1A',
                        'medium-gray': '#2A2A2A',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-luxury-black text-dazzling-white font-sans">

    <!-- Header Navigation -->
    <nav class="sticky top-0 z-50 bg-luxury-black/80 backdrop-blur-lg border-b border-medium-gray">
        <div class="container mx-auto flex justify-between items-center p-4">
            <a href="/" class="font-bold text-2xl tracking-wider">AuraTranslate</a>
            <div class="hidden md:flex items-center space-x-4">
                <a href="#login" id="nav-login-btn" class="py-2 px-4 hover:text-sky-blue transition duration-300">Login</a>
                <a href="#signup" id="nav-signup-btn" class="bg-sky-blue text-luxury-black font-bold py-2 px-6 rounded-lg hover:bg-light-blue transition duration-300">Sign Up Free</a>
            </div>
            <button id="mobile-menu-button" class="md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden p-4">
             <a href="#login" id="mobile-nav-login-btn" class="block py-2 px-4 hover:bg-medium-gray rounded">Login</a>
             <a href="#signup" id="mobile-nav-signup-btn" class="block mt-2 bg-sky-blue text-luxury-black font-bold py-2 px-4 rounded text-center">Sign Up Free</a>
        </div>
    </nav>

    <main id="main-content">
        <!-- The content will be dynamically replaced by JS -->
    </main>
    
    <!-- Landing Page View (Template) -->
    <template id="template-landing">
        <div class="page-view">
            <header class="text-center py-24 md:py-32 px-4 relative overflow-hidden">
                <div class="absolute inset-0 bg-grid-pattern opacity-10"></div>
                <div class="relative z-10">
                    <h1 class="text-5xl md:text-7xl font-bold mb-6 animate-fade-in-down">Your Voice. Any Language.</h1>
                    <p class="text-lg md:text-xl max-w-3xl mx-auto mb-10 text-gray-300 animate-fade-in-up">Experience the world's first real-time translator that preserves the sound of you. Break language barriers, not connections.</p>
                    <a href="#signup" id="hero-signup-btn" class="action-button">Start Your Free Trial</a>
                </div>
            </header>
            <!-- Other sections of landing page can be added here -->
        </div>
    </template>

    <!-- Login Form View (Template) -->
    <template id="template-login">
        <div class="page-view auth-container animate-fade-in">
            <div class="auth-card">
                <h2 class="text-3xl font-bold text-center mb-8">Welcome Back</h2>
                <form id="login-form" novalidate>
                    <div id="login-form-error" class="form-error hidden"></div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-input" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-input" placeholder="Password" required>
                    </div>
                    <button type="submit" class="action-button w-full">Log In</button>
                </form>
                <p class="text-center text-sm mt-6 text-gray-400">
                    No account? <a href="#signup" id="login-switch-to-signup" class="font-semibold text-sky-blue hover:underline">Sign up for free</a>
                </p>
            </div>
        </div>
    </template>

    <!-- Signup Form View (Template) -->
    <template id="template-signup">
        <div class="page-view auth-container animate-fade-in">
             <div class="auth-card">
                <h2 class="text-3xl font-bold text-center mb-8">Create Your Account</h2>
                <form id="signup-form" novalidate>
                     <div id="signup-form-error" class="form-error hidden"></div>
                    <div class="form-group">
                        <input type="text" name="username" class="form-input" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-input" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-input" placeholder="Password" required>
                    </div>
                    <button type="submit" class="action-button w-full">Create Free Account</button>
                </form>
                <p class="text-center text-sm mt-6 text-gray-400">
                    Already have an account? <a href="#login" id="signup-switch-to-login" class="font-semibold text-sky-blue hover:underline">Log In</a>
                </p>
            </div>
        </div>
    </template>
    
    <footer class="bg-dark-gray border-t border-medium-gray mt-12">
        <div class="container mx-auto text-center p-6 text-gray-400">
            <p>&copy; 2025 AuraTranslate. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
</body>
</html>
