{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto max-w-md mt-16 p-8 bg-white shadow-lg rounded-lg">
    <h2 class="text-3xl font-bold text-center mb-8">Create Your Account</h2>
    <form id="signup-form" method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username</label>
            <input type="text" id="username" name="username" class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-full hover:bg-blue-700">Sign Up</button>
    </form>
    <p class="text-center mt-4">Already have an account? <a href="/login" class="text-blue-600">Login</a></p>
</div>
{% endblock %}
